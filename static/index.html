<html>
    <head>
        <style>
            .grid-toto {
                border-collapse:collapse
            }
            .grid-toto td {
                cursor:pointer;
                width:30px;
                height:30px;
                border:1px solid #ccc;
                text-align:center;
                font-family:sans-serif;
                font-size:13px;
                font-weight:bold;
                color: #ff007f;
                border-color: #ff007f;
            }
            .grid-toto td.checked {
                background: url(./img/xmark.gif);
                background-size: 100% 100%;
            }
        </style>

        <script src="incppect.js"></script>
    </head>

    <body>

        <p>
        Enter 6 number and see how many times you would have won the lottery (toto 6/49):
        </p>

        <br>

        <div id='grid' align="left" width=100px>
        </div>

        <br><br>

        <div id='results' style="font-family: monospace">
        </div>

        <script>
            var nums = [];
            var data = null;

            var res = [
                [], // 0
                [], // 1
                [], // 2
                [], // 3
                [], // 4
                [], // 5
                []  // 6
            ];

            function check() {
                if (data === null) return;

                res[0] = [];
                res[1] = [];
                res[2] = [];
                res[3] = [];
                res[4] = [];
                res[5] = [];
                res[6] = [];

                var el = document.getElementById('results');

                el.innerHTML = '';

                el.innerHTML += 'Total number of issues in archive: ' + data.issues.length + ' (oldest entry is from Jan ' + data.issues[0].year + ')';
                el.innerHTML += '<br>';
                el.innerHTML += '<br>';

                if (nums.length < 6) {
                    if (nums.length > 0) {
                        el.innerHTML += 'Invalid combination: need 6 numbers';
                    }
                    return;
                }

                for (var i = 0; i < data.issues.length; ++i) {
                    for (var j = 0; j < data.issues[i].draws.length; ++j) {
                        var k = 0;
                        for (var n0 = 0; n0 < 6; ++n0) {
                            for (var n1 = 0; n1 < 6; ++n1) {
                                if (data.issues[i].draws[j][n0] == nums[n1]) {
                                    ++k;
                                    break;
                                }
                            }
                        }
                        var entry = {};
                        entry.idIssue = i;
                        entry.idDraw = j;

                        res[k].push(entry);
                    }
                }

                el.innerHTML += 'Guessed 6 out of 6 in ' + res[6].length + ' issues<br>';
                for (var i = res[6].length - 1; i >= 0; --i) {
                    el.innerHTML += '   - Year ' + data.issues[res[6][i].idIssue].year + ', Draw: '
                    for (var k = 0; k < 6; ++k) {
                        if (data.issues[res[6][i].idIssue].draws[res[6][i].idDraw][k] < 10) {
                            el.innerHTML += ' &nbsp;';
                        } else {
                            el.innerHTML += ' ';
                        }
                        el.innerHTML += data.issues[res[6][i].idIssue].draws[res[6][i].idDraw][k];
                    }
                    el.innerHTML += '<br>';
                }
                el.innerHTML += 'Guessed 5 out of 6 in ' + res[5].length + ' issues<br>';
                for (var i = res[5].length - 1; i >= 0; --i) {
                    el.innerHTML += '   - Year ' + data.issues[res[5][i].idIssue].year + ', Draw: '
                    for (var k = 0; k < 6; ++k) {
                        if (data.issues[res[5][i].idIssue].draws[res[5][i].idDraw][k] < 10) {
                            el.innerHTML += ' &nbsp;';
                        } else {
                            el.innerHTML += ' ';
                        }
                        el.innerHTML += data.issues[res[5][i].idIssue].draws[res[5][i].idDraw][k];
                    }
                    el.innerHTML += '<br>';
                }
                el.innerHTML += 'Guessed 4 out of 6 in ' + res[4].length + ' issues<br>';
                for (var i = res[4].length - 1; i >= 0; --i) {
                    el.innerHTML += '   - Year ' + data.issues[res[4][i].idIssue].year + ', Draw: '
                    for (var k = 0; k < 6; ++k) {
                        if (data.issues[res[4][i].idIssue].draws[res[4][i].idDraw][k] < 10) {
                            el.innerHTML += ' &nbsp;';
                        } else {
                            el.innerHTML += ' ';
                        }
                        el.innerHTML += data.issues[res[4][i].idIssue].draws[res[4][i].idDraw][k];
                    }
                    el.innerHTML += '<br>';
                }
                el.innerHTML += 'Guessed 3 out of 6 in ' + res[3].length + ' issues<br>';
                el.innerHTML += 'Guessed 2 out of 6 in ' + res[2].length + ' issues<br>';
                el.innerHTML += 'Guessed 1 out of 6 in ' + res[1].length + ' issues<br>';
                el.innerHTML += 'Guessed 0 out of 6 in ' + res[0].length + ' issues<br>';
            }

            function gridToto649(callback){
                var i = 0;
                var grid = document.createElement('table');
                grid.className = 'grid-toto';
                for (var r = 0; r < 7; ++r){
                    var tr = grid.appendChild(document.createElement('tr'));
                    for (var c = 0; c < 7; ++c){
                        var cell = tr.appendChild(document.createElement('td'));
                        cell.innerHTML = ++i;
                        cell.addEventListener('click', (function(el, r, c, i){
                            return function(){
                                callback(el, r, c, i);
                            }
                        })(cell, r, c, i), false);
                    }
                }
                return grid;
            }

            function init() {
                document.getElementById('grid').appendChild(gridToto649(function(el, row, col, i){
                    if (el.className == '') {
                        if (nums.length == 6) return;
                        el.className='checked';
                        nums.push(i)
                        nums.sort();
                    } else {
                        el.className='';
                        nums = nums.filter(function(item) {
                            return item !== i;
                        });
                    }
                    check();
                }));

                console.log('Loading data...');

                incppect.render = function() {
                    if (data === null) {
                        var str = this.get_str('jsonIssues');
                        if (str) {
                            var obj = JSON.parse(str);
                            if (obj != null) {
                                data = obj;
                            }
                        }
                    } else {
                        console.log('Loaded a total of ' + data.issues.length + ' issues of toto 6/49');
                        check();
                        this.ws.close();
                    }
                }

                incppect.onerror = function(evt) {
                    console.error(evt);
                }

                incppect.k_auto_reconnect = false;
                incppect.k_requests_update_freq_ms = 1000;
                incppect.ws_uri = 'ws://85.90.246.132:5003/incppect';

                // initialize incppect client
                incppect.init();
            }

            init();

        </script>
    </body>
</html>
